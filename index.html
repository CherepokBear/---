<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <li class="comment" id="date">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.М.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name" value="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4" id="textInput"
        required=""></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  //переменные
  const buttonElement = document.getElementById('button');
  const listElement = document.getElementById('list');
  const nameInputElement = document.getElementById('name');
  const textInputElement = document.getElementById('textInput');
  const dateElement = document.getElementById('date');
  const date = getTime();

  function getTime() {
    var today = new Date();
    today.setDate(today.getDate());
    //return Utilities.formatDate(today, 'PST', 'yyyy.MM.dd');
    return Utilities.formatDate(today, 'GMT+03:00', 'HH:mm');
  }

  //код
  buttonElement.addEventListener('click', () => {
    const oldListElement = listElement.innerHTML;

    listElement.innerHTML = oldListElement +

      `<li class="comment" id="list">
        <div class="comment-header">
          <div>${nameInputElement.value}</div>
          <div>${date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${textInputElement.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`
  });
</script>

</html>
