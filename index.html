<script>
  //переменные
  const buttonElement = document.getElementById('button');

  const dateElement = document.getElementById('date');
  const likeAddElement = document.querySelectorAll('.like-button');
  const editButton = document.querySelector('.editButton');

  let numberLikes = []

  const fetchPromise = fetch("https://wedev-api.sky.pro/api/v1/dima-vorobev/comments", {
    method: "GET",
  });

  fetchPromise.then((response) => {
    const jsonPromise = response.json();
    jsonPromise.then((responseData) => {

      const aapComents = responseData.comments.map((comment) => {
        const dateComment = new Date(comment.date);
        return {
          name: comment.author.name,
          date: dateComment.getDate().toString().padStart(2, '0') + '.' +
            (dateComment.getMonth() + 1).toString().padStart(2, '0') + '.' +
            dateComment.getFullYear().toString().slice(-2) + ' ' +
            dateComment.getHours().toString().padStart(2, '0') + ':' +
            dateComment.getMinutes().toString().padStart(2, '0'),
          coments: comment.text,
          likes: comment.likes,
          isActiveLike: false,
        };
      });

      numberLikes = aapComents;
      renderComments();
    });
  });

  const initLikeElement = () => {
    const likeAddElement = document.querySelectorAll('.like-button');

    for (const likeElements of likeAddElement) {
      likeElements.addEventListener('click', (e) => {
        e.stopPropagation();
        const index = likeElements.dataset.index;
        if (numberLikes[index].isActiveLike) {
          numberLikes[index].likes--
        } else {
          numberLikes[index].likes++
        }
        numberLikes[index].isActiveLike = !numberLikes[index].isActiveLike;
        renderComments();
      });
    };
  };

      });
    }
  }

  const renderComments = () => {
    const likeHTML = numberLikes.map((comment, index) => {

      return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body ">
          <div  class="coment-text">
            ${comment.coments}
          </div>

        </div>
        <div class="comment-footer">
          
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button  class="like-button "  data-index='${index}'></button>
          </div>
        </div>
      </li>`
    })
      .join("");
    listElement.innerHTML = likeHTML;
    reply();
